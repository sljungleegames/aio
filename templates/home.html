<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestrator App Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .maintenance-page {
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        .sub-message {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
        }

        .contact {
            font-size: 16px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="maintenance-page">
            <div class="logo">Orchestrator App</div>
            <div class="message">Under Maintenance</div>
            <div class="sub-message">We are currently performing maintenance on our system.</div>
            <div class="contact">Please check back later .../.</div>
        </div>
    </div>
</body>

</html>
